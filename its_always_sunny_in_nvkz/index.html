<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>В Новокузнецке всегда солнечно</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Caveat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  </head>
  <body>

        <h1 class="main-header__title">Бывает ли солнечно <br> <span>в Новокузнецке?</span></h1>

          </ul>
        </nav>
      </header>

        <h2 class="main-content__title">Май</h2>
        <div id="viewer_id" class="main-content__viewer main-content__viewer--hidden">
          <img src="img/icon_snow.png" class="main-content__viewer-img" alt="Story image">
          <p class="main-content__viewer-story"></p>
        </div>
        
        <section class="main-content__months">

          <table id="month-may18" class="main-content__month">
            <tr id="week-may18-1">
              <td class="main-content__day main-content__day--empty">

              </td>
              <td class="main-content__day main-content__day--empty">

              </td>
              <td class="main-content__day main-content__day--empty">

              </td>
              <td id="day-may18-24" class="main-content__day main-content__day--working">
                <div class="main-content__day-img">
                  <img src="img/icon_snow.png" width="100" height="100" alt="Snow">
                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">24</span>
                  <span class="main-content__day-ofweek">Четверг</span>
                </div>
              </td>
              <td id="day-may18-25" class="main-content__day main-content__day--working">
                <div class="main-content__day-img">
                  <img src="img/icon_rain.png" width="100" height="100" alt="Rain">
                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">25</span>

                </div>
              </td>
              <td id="day-may18-26" class="main-content__day main-content__day--working-free">
                <div class="main-content__day-img">
                  <img src="img/icon_clouds.png" width="100" height="100" alt="Clouds">
                </div>
                <div class="main-content__day-description">

                  <span class="main-content__day-ofweek">Суббота</span>
                </div>
              </td>
              <td id="day-may18-27" class="main-content__day main-content__day--working-free">
                <div class="main-content__day-img">
                  <img src="img/icon_sunny_clear.png" width="100" height="100" alt="Sunny">
                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">27</span>
                  <span class="main-content__day-ofweek">Воскресенье</span>
                </div>

            <tr>
              <td id="between-weeks-may18-1" class="main-content__between-weeks"></td>
            </tr>
            <tr id="week-may18-2">
              <td id="day-may18-28" class="main-content__day main-content__day--working">
                <div class="main-content__day-img">
                  <img src="img/icon_clouds.png" width="100" height="100" alt="Clouds">
                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">28</span>
                  <span class="main-content__day-ofweek">Понедельник</span>
                </div>
              </td>
              <td id="day-may18-29" class="main-content__day main-content__day--working">

                  <img src="img/icon_clouds.png" width="100" height="100" alt="Clouds">
                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">29</span>
                  <span class="main-content__day-ofweek">Вторник</span>
                </div>

              <td id="day-may18-30" class="main-content__day main-content__day--working">
                <div class="main-content__day-img">

                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">30</span>
                  <span class="main-content__day-ofweek">Среда</span>

                </div>
                <div class="main-content__day-description">
                  <span class="main-content__day-date">31</span>
                  <span class="main-content__day-ofweek">Четверг</span>
                </div>
              </td>
              <td class="main-content__day">

              </td>
              <td class="main-content__day">

              </td>
              <td class="main-content__day">

              </td>
